#Configuration file for BraCeR#

[tool_locations]
#paths to tools used by BraCeR for alignment, quantitation, etc
bowtie2_path = /software/team205/bowtie2-2.2.9/bowtie2
igblast_path = /nfs/team205/il5/software/ncbi-igblast-1.6.1/bin/igblastn
blast_path = /nfs/users/nfs_i/il5/.linuxbrew/Cellar/graphviz/2.38.0/bin/blastn
kallisto_path = /software/team205/kallisto_linux-v0.42.5/kallisto
trinity_path = /nfs/team205/il5/software/trinityrnaseq/Trinity
dot_path = /usr/bin/dot
neato_path = /usr/bin/neato
changeo_path = /nfs/users/nfs_i/il5/.local/bin/
rscript_path = /nfs/users/nfs_i/il5/anaconda3/bin/Rscript
dnapars_path = /nfs/team205/il5/software/phylip-3.696/exe/dnapars

[bowtie2_options]
synthetic_genome_index_path = ~/software/bracer/resources/Hsap/combinatorial_recombinomes

[trinity_options]
#line below specifies maximum memory for Trinity Jellyfish component. Set it appropriately for your environment.
max_jellyfish_memory = 1G
#uncomment the line below to explicitly specify Trinity version. Options are '1' or '2'
#trinity_version = 2
#uncomment the line below if you've got a configuration file for Trinity to use a computing grid
#trinity_grid_conf = /software/team205/trinityrnaseq-2.2.0/LSF.test.conf


[IgBlast_options]
igblast_index_location = /nfs/users/nfs_i/il5/software/bracer/resources/Hsap/igblast_dbs
gapped_igblast_index_location = /nfs/users/nfs_i/il5/software/bracer/resources/Hsap/imgt_gapped_resources/igblast_dbs
imgt_seq_location = /nfs/users/nfs_i/il5/software/bracer/resources/Hsap/raw_seqs
gapped_imgt_seq_location = /nfs/users/nfs_i/il5/software/bracer/resources/Hsap/imgt_gapped_resources/raw_seqs
igblast_seqtype = Ig

[kallisto_transcriptomes]
Hsap = /nfs/team205/kallisto_transcriptomes/Homo_sapiens.GRCh38.rel79.cdna.all.fa
